<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pemrograman Web</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        box-sizing: border-box;
        text-align: center;
      }
      .kiri {
        background-color: green;
        width: 20%;
        float: left;
        padding: 20px;
      }
      .utama {
        background-color: red;
        width: 60%;
        float: left;
        padding: 20px;
      }
      .kanan {
        background-color: yellow;
        width: 20%;
        float: left;
        padding: 20px;
      }
      @media only screen and (max-width: 800px) {
        .kiri,
        .utama,
        .kanan {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="header-logo">PAW</div>
      <div class="header-nav li">
        <ul>
          <li>Tentang</li>
          <li>Pelajaran</li>
          <li>Hubungi kami</li>
        </ul>
      </div>
    </div>

    <div class="main">
      <div class="contents">
        <h3 class="section-title">Pelajaran</h3>
        <div class="content-item">
          <img
            src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/html.svg
                "
          />
          <p>HTML $ CSS</p>
        </div>
        <div class="content-item">
          <img
            src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/php.svg
                "
          />
          <p>PHP</p>
        </div>
        <div class="content-item">
          <img
            src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/ruby.svg
                "
          />
          <p>RUBY</p>
        </div>
        <div class="content-item">
          <img
            src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/swift.svg
                "
          />
          <p>SWIFT</p>
        </div>
      </div>

      <div class="contact-form">
        <h3 class="section-title">Hubungi kami</h3>
        <p>Email (Wajib Diisi)</p>
        <input type="text" />

        <p>Pesan (Wajib Diisi)</p>
        <textarea name="" id="" cols="30" rows="10"></textarea>

        <p>Bidang (Wajib Diisi)</p>
        <input type="submit" value="kirim" class="contact-submit" />
      </div>
    </div>

    <div class="footer">
      <div class="footer-logo">Pemrograman Aplikasi Web</div>
      <div class="footer-nav">
        <ul>
          <li>Tentang</li>
          <li>Karier</li>
          <li>Hubingi kami</li>
        </ul>
      </div>
    </div>
  </body>
</html>
